<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" id="example-com">

<head>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Audio: Jane Smith</title>

  <link rel="stylesheet" type="text/css" media="screen, print" href="css/reset.css" />

  <!--
    CSS in the <style> tag; this is useful for quick experiments, such as coming
    up with things like image presentation. Eventually, this CSS would be copied
    into the screen.css file, and the <style> tag and its contents here would be
    removed:
  -->
  <style type="text/css" media="screen">
    body { padding: 100px; }
  </style>

  <link rel="stylesheet" type="text/css" media="screen" href="css/screen.css" />
  <!--[if lte IE 7>
  <link rel="stylesheet" type="text/css" media="screen" href="css/screen-ie.css" />
  <![endif]-->
  <link rel="stylesheet" type="text/css" media="print" href="css/print.css" />
  
  <!--
  Using the Yahoo! Media Player requires only adding this line of JavaScript,
  and linking to audio files in your document (see below).
  
  NOTE: Due to a bug in the Yahoo! Media Player, you must test it locally using
  a local numeric address, rather than http://localhost/. Try http://0.0.0.0/
  or http://127.0.0.1/ instead.
  -->
  <script type="text/javascript" src="http://webplayer.yahooapis.com/player.js"></script>

</head>

<body>

<div id="page">

  <div id="content">

    <div id="main">
      <a href="media/audio/stolley.mp3">Listen to some audio</a>
    </div>
      
    </div>

</div>

</body>

</html>
