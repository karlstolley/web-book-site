<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"> 
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <!--
  The contents of the title tag appear in the title bar of most
  browsers, and usually on tabs for browsers that support tabbed
  browing.
  -->
  <title>Title Bar Example - Sustainable Web Design</title>
  <style type="text/css" media="screen">
  body { 
  margin: 20px;
  font-size: medium;
  font-family: Georgia, Times New Roman, serif;
  line-height: 1.5;
  }
  h2 { font-size: 125%; }
  p { margin-bottom: 1em; }
  </style>
</head> 
<body>
<div id="page">
  <div id="content">
    <div id="main">
      <p>This page demonstrates the location of the content in the <code>&lt;title&gt;</code> tag (usually in the title bar and tabs of a browser).</p>
    </div>
  </div>
</div>
</body>
</html>
